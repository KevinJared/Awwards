{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/static/images/android-icon-96x96.png" />
  {% if title %}
  <title>awwards - {{title}}</title>
  {% else %}
  <title>awwards </title>
  {% endif %}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% endblock %}

</head>

<body>
  {% include "navbar.html" %}
  <div>
    {% block content %}

    {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
  </div>

</body>

</html>
