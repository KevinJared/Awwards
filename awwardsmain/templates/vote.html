{% extends 'base.html' %}
{%load bootstrap4 %}
{% block content %}
<div class="container-fluid">
    <div class="container" style="margin-top:40px;font-family: 'Raleway', sans-serif; height: 300px;">
        <div class="container">
            <h5>Nominees</h5>
            <div class="hover02 column">
                <div>
                    <figure><img src="{{post.image.url}}" class="img-responsive" alt="" style="width:100%;" height="500px;"></figure>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    img {
        opacity: 1.0;
        filter: alpha(opacity=100);
    }

    img:hover {
        opacity: 0.4;
        filter: alpha(opacity=40);
    }
</style>

{%endblock%}
